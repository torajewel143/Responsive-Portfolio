<!DOCTYPE html>
<html lang="en">

<body id="content">
<header class="clearfix">
    <div id="header-container">
        <div id="name_block">
            <a href="index.html">Mirza S Ahmed Jewel</a>
        </div>
        <div id="menu_block">
            <ul>
                <li><a href="index.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>

</header>
<div id="body_container" class="clearfix">
    <div id="container">
        <h1>Contact</h1>
        <div id="container_content" class="clearfix contact-block">
            <form>
                <div class="row-box">
                    <div class="form-title">
                        <label for="name">Name</label>
                    </div>
                    <div class="form-control">
                        <input type="text" name="name" id="name" placeholder="Your name">
                    </div>
                </div>
                <div class="row-box">
                    <div class="form-title">
                        <label for="email">Email</label>
                    </div>
                    <div class="form-control">
                        <input type="text" name="email" id="email" placeholder="Your email">
                    </div>
                </div>
                <div class="row-box">
                    <div class="form-title">
                        <label for="message">Message</label>
                    </div>
                    <div class="form-control">
                        <textarea name="message" id="message"></textarea>
                    </div>
                </div>
                <div class="row-box">
                    <input type="submit" name="submit" class="btn-submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
    <div id="sidebar">
        <h2>Connect with me</h2>
        <div id="side_content" class="clearfix">
            <div class="icon">
                <a href="#"><img src="assets/images/icon1.jpg" /></a>
            </div>
            <div class="icon middle_icon">
                <a href="#"><img src="assets/images/icon2.jpg" /></a>
            </div>
            <div class="icon">
                <a href="#"><img src="assets/images/icon3.jpg" /></a>
            </div>
        </div>
    </div>
</div>

</footer>
